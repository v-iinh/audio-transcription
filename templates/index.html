<!DOCTYPE html>
<html>
<head>
    <title>Audio Transcription</title>
</head>
<body>
    <h1>Audio Transcription</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav, .mp3, .ogg">
        <input type="submit" value="Transcribe">
    </form>
</body>
</html>
